<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradiente em css</title>
    <style>
        * { /* configuração globais das css */
            height: 100%;
        }
        body {
            background-image:  linear-gradient(to right, #665A20 1%, #E6CB47 1%,#665F3E );
            /* você pode usar o deg, exemplo 45deg,30deg(graus) no lugar de to right,to top, to bottom, 
            pode usar também o radio-gradient e colocar circule, posso colocar porcentagem ao lado das cores*/
            text-align: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    
    <h1>Testando gradiente</h1>
    <p>Minha filha gostou do dégradé</p>
    
</body>
</html>
