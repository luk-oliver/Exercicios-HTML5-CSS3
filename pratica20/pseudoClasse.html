<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
   <style>
    div {
        display: inline-block; /*inline block é tudo na mesma linha*/
        background-color: lightgrey;
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 200px;
    }
div:hover {               
background-color: lime;
}
/* ":" uso com uma pseudo-classe, "#" uso com id é "." uso com class, o "hover" é uma pseudo classe de vários elementos. significa quando eu passar o mouse por cima */
</style> 
</head>

<body>
    <div id= d1>01</div>
    <div id="d2" >02</div>
    <div id="d3">03</div>
    
</body>
</html>
