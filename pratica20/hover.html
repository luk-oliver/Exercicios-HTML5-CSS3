<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplos de hover</title>
    <style>
body{
    font-family: Arial, Helvetica, sans-serif;
    background: chocolate;
}
/* o sinal > significa que a div é pai do p */
   div > p{
       display: none; /* display none esconde, deixa oculto*/
   }
  
  div:hover > p {
    display: block;  /*faz aparecer o que está escondido */
    color: mediumblue;
    background-color: mediumorchid;
    text-align: center;

  }
  div:hover {
    color: magenta;
  }
    </style>
</head>
<body>

<h1>Exemplos de hover</h1>

<p> passe o mouse sobre o Texto abaixo</p>

<div>
    Passe o mouse aqui
    <p>TEXTO ESCONDIDO</p>
</div>
<p>fim do exemplos</p>
    
</body>
</html>
